<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: blob: filesystem: http: https:; script-src 'self' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: http: https:; connect-src 'self' http://127.0.0.1:* https://unpkg.com https://cdn.jsdelivr.net; font-src 'self' data:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POBIM Live Splats Bridge</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="title-group">
        <span class="title">POBIM Live Splats Bridge</span>
        <span class="subtitle">Camera sync preview</span>
      </div>
      <div class="toolbar-actions">
        <button id="reloadMesh">Reload Mesh (DAE)</button>
        <button id="resetCamera" class="primary">Reset View</button>
      </div>
    </header>
    <main class="layout">
      <canvas id="viewerCanvas"></canvas>
      <aside class="status-panel">
        <div class="status-section">
          <div class="status-item">
            <span class="label">Model</span>
            <span id="modelName" class="value">—</span>
          </div>
          <div class="status-item">
            <span class="label">Mesh</span>
            <span id="meshStatus" class="value muted">Waiting…</span>
          </div>
          <div class="status-item">
            <span class="label">Splats</span>
            <span id="splatStatus" class="value muted">Waiting…</span>
          </div>
          <div class="status-item">
            <span class="label">Camera</span>
            <span id="cameraStatus" class="value muted">Idle</span>
          </div>
        </div>
        <div class="log-header">
          <span>Debug Log</span>
          <button id="clearLog">Clear</button>
        </div>
        <div id="logPanel" class="log-panel"></div>
      </aside>
    </main>
    <script src="./bridge-bootstrap.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
